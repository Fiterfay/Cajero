<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Cajero Automático</title>
    <style>
        #accountSelection {
            display: none;
        }
    </style>
</head>
<body>
    <div id="login" class="login">
        <h1>Cajero Automático</h1>
        <div>
            <img src="user.png" class="user">
        </div>
        <h2>Inicio de sesión</h2>
        <br>
        <label for="account" class="cuenta">Seleccione tu cuenta:</label>
        <select id="account">
            <option value="1">Aldo Alexis</option>
            <option value="2">Liezel Andrade</option>
            <option value="3">Edgar Pascual</option>
        </select>
        <br>
        <br>
        <label for="password" class="pin">Ingrese el pin:</label>
        <input type="password" id="password">
        <br>
        <br>
        <button type="button" class="btn btn-outline-primary" onclick="login()">Ingresar</button>
        <p id="error" style="color: red;"></p>
    </div>

    <div class="int">
        <div id="accountSelection" class="ingreso">
            <h3>Bienvenido a tu cuenta</h3>
            <br>
            <button type="button" class="btn btn-outline-secondary"  onclick="consultarSaldo()">Consultar Saldo</button>
            <br>
            <br>
            <label for="monto-retiro">Monto a Retirar:</label>
            <input type="number" id="monto-retiro">
            <br>
            <br>
            <button type="button" class="btn btn-outline-danger" onclick="retirarSaldo()">Retirar Saldo</button>
            <br><br>
            <label for="monto-ingreso">Monto a Ingresar:</label>
            <input type="number" id="monto-ingreso">
            <br>
            <br>
            <button type="button" class="btn btn-outline-success" onclick="ingresarSaldo()">Ingresar Saldo</button>
            <br>
            <br>
            <br>
            <p id="balance"></p>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
